<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link href="./css/grid.css" rel="stylesheet" type="text/css">
    <title>Billy Beer</title>
</head>

<body>
    <section id="hero" class="full-width-grid-con">
        <h2 class="hidden">Hero Image Section</h2>
        <img
            src="images/icon-amberlager.svg"
            alt="Amber Lager Text"
            id="amber-main"
            class="grid-hide col-span-full"
        >
        <img
            src="images/icon-lightlager.svg"
            alt="Amber Lager Text"
            id="light-main"
            class="grid-hide col-span-full"
        >
        <img
            src="images/icon-darklager.svg"
            alt="Amber Lager Text"
            id="dark-main"
            class="grid-hide col-span-full"
        >
        <img
            sizes="100vw"
            srcset="
            images/img-can-light_rsdnq3_c_scale,w_190.png 190w,
            images/img-can-light_rsdnq3_c_scale,w_289.png 289w,
            images/img-can-light_rsdnq3_c_scale,w_369.png 369w,
            images/img-can-light_rsdnq3_c_scale,w_437.png 437w,
            images/img-can-light_rsdnq3_c_scale,w_503.png 503w,
            images/img-can-light_rsdnq3_c_scale,w_559.png 559w,
            images/img-can-light_rsdnq3_c_scale,w_615.png 615w,
            images/img-can-light_rsdnq3_c_scale,w_655.png 655w"
            src="images/img-can-light_rsdnq3_c_scale,w_655.png"
            alt="Billy Beer Amber Lager Can"
            id="light-hero-main"
            class="col-span-full"
        >
        <img
            sizes="100vw"
            srcset="
            images/img-can-dark_imvdo5_c_scale,w_190.png 190w,
            images/img-can-dark_imvdo5_c_scale,w_289.png 289w,
            images/img-can-dark_imvdo5_c_scale,w_371.png 371w,
            images/img-can-dark_imvdo5_c_scale,w_435.png 435w,
            images/img-can-dark_imvdo5_c_scale,w_501.png 501w,
            images/img-can-dark_imvdo5_c_scale,w_557.png 557w,
            images/img-can-dark_imvdo5_c_scale,w_607.png 607w,
            images/img-can-dark_imvdo5_c_scale,w_655.png 655w"
            src="images/img-can-dark_imvdo5_c_scale,w_655.png"
            alt="Billy Beer Amber Lager Can"
            id="dark-hero-main"
            class="col-span-full"
        >
        <img
            sizes="100vw"
            srcset="
            images/img-can-amber_pv9fzm_c_scale,w_200.png 200w,
            images/img-can-amber_pv9fzm_c_scale,w_308.png 308w,
            images/img-can-amber_pv9fzm_c_scale,w_393.png 393w,
            images/img-can-amber_pv9fzm_c_scale,w_471.png 471w,
            images/img-can-amber_pv9fzm_c_scale,w_532.png 532w,
            images/img-can-amber_pv9fzm_c_scale,w_595.png 595w,
            images/img-can-amber_pv9fzm_c_scale,w_655.png 655w"
            src="images/img-can-amber_pv9fzm_c_scale,w_655.png"
            alt="Billy Beer Amber Lager Can"
            id="amber-hero-main"
            class="col-span-full"
        >
        <div id="text-main" class="col-span-full">            
            <div id="text-hero-main">
                <p>
                    I had this beer brewed up just for me.<br>
                    I think it’s the best I ever tasted.<br>
                    And I’ve tasted a lot.<br>
                    I think you’ll like it, too.
                </p>
            </div>
            <img
                src="images/icon-billysignature.svg"
                alt="Amber Lager Text"
                id="billysignature-main"
                class="col-span-full"
            >
        </div>
    </section>


    <script src="./js/main.js"></script>
</body>
</html>
